run:
  timeout: 5m
linters:
  enable:
    - gosimple
    - stylecheck
    - revive #golint is deprecated and golangci-lint recommends to use revive instead
    #other deprecated lint libraries: maligned, scopelint, interfacer
issues:
  exclude-rules:
  - path: _test\.go
    linters:
    - unused
    - deadcode